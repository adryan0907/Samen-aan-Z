<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PWA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="collapse" id="navbarToggleExternalContent2">
        <ul class="bg-light shadow-3 py-2 px-3">
            <li class="btn btn-link btn-block m-0 p-2 text-start text-dark">home</li>
            <li class="btn btn-link btn-block m-0 p-2 text-start text-dark">Features</li>
            <li class="btn btn-link btn-block m-0 p-2 text-start text-dark">Pricing</li>
        </ul>
    </div>

    <div class="bg">
        <div class="container text-center">

            <img class="img-fluid img-resize" src="login image.png" alt="..." />

            <form>
                <h1>Login</h1>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
              </form>

              <a href="home.html"><button type="button"   class="btn btn-primary" data-mdb-ripple-init style="width: 255px; height: 60px; background-color: #9A9AFF;" >Next</button></a>
            </div>
   </div>

  <script src="app.js"></script>
